                                    <button onClick={() => setPage('veille')} className={`nav-item px-1 py-4 text-sm font-medium transition-colors ${page === 'veille' ? 'active' : 'text-slate-400 hover:text-white'}`}>Veille Tech</button>
                                </div>
                                <div className="md:hidden flex gap-2">
                                     <button onClick={() => setPage('accueil')} className="text-xs p-2 bg-slate-800 rounded text-slate-300">Home</button>
                                     <button onClick={() => setPage('e5')} className="text-xs p-2 bg-slate-800 rounded text-slate-300">E5</button>
                                     <button onClick={() => setPage('e6')} className="text-xs p-2 bg-slate-800 rounded text-slate-300">E6</button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        {renderContent()}
                    </main>

                    {/* Le Modal qui s'ouvre quand on clique sur un projet */}
                    <Modal isOpen={!!selectedProject} onClose={() => setSelectedProject(null)} data={selectedProject} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
